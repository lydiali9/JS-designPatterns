<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="todoApp"></ul>
    <script>
        let todoApp = document.getElementById('todoApp');
        window.onload = function() {
            fetch('/todos')
                .then(res => res.json())
                .then(function(todos) {
                    todoApp.innerHTML = todos.map(item =>(
                        `<li>
                            <input value="${item.id}" type="checkbox"  ${item.completed} ? 'checked' : ''/>
                            ${item.text}
                        </li>`
                    )).join('');
                });
        }

        function toggle(ids) {
            fetch(`/toggle?ids=${ids}`)
                .then(res => res.json())
                .then(function(result) {

                })
        }

        let lazyToggle = (function() {
            let ids = [];
            let timer;
            return function(id) {
                ids.push(id);
                if(!timer) {
                    timer = setTimeout(function() {
                        toggle(ids.join(','));
                        ids = [];
                        clearTimeout(timer);
                        timer = null;
                    }, 2000)
                }
            }
        })();

        todoApp.addEventListener('click', function(event) {
            let id = event.target.value;
            // toggle(id);
            lazyToggle(id);
        })
    </script>
</body>
</html>
